name: Deploy S3 - DEV

on:
  pull_request:
    branches:
      - release/*

env:
  REGION: us-east-1
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  S3_BUCKET: ${{ secrets.S3_BUCKET }}
  CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.DISTRIBUTION_ID }}
  NPM_REGISTRY: ${{ secrets.NPM_REGISTRY }}
  NPM_REGISTRY_TOKEN: ${{ secrets.NPM_REGISTRY_TOKEN }}

jobs:
  git-event:
    name: Print git environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Printenv
        run: printenv
  publish:
    needs: [git-event]
    name: publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: ${{ env.REGION }}
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
      - name: registry npm add file
        run: printf "registry=https://${{ env.NPM_REGISTRY }}\n//${{ env.NPM_REGISTRY }}:_authToken=${{ env.NPM_REGISTRY_TOKEN }}\nalways-auth=true" >> ~/.npmrc | cat ~/.npmrc
      - name: yarn install
        run: yarn --frozen-lockfile
      - name: build
        run: yarn build
      - name: Clear all files in S3 Bucket
        run: aws s3 rm ${{ env.S3_BUCKET }} --recursive
      - name: Upload public to S3 Bucket
        run: aws s3 cp public ${{ env.S3_BUCKET }} --recursive
      - name: Invalidate CloudFront Cache
        run: aws cloudfront create-invalidation --distribution-id ${{env.CLOUDFRONT_DISTRIBUTION_ID}} --paths "/*"
